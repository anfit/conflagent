name: Manual Pre-merge Integration Test

on:
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      ref: ${{ github.ref_name }}
      environment: dev
    secrets: inherit

  integration-tests:
    name: Run integration tests against dev
    runs-on: ubuntu-latest
    needs: deploy

    env:
      CONFLAGENT_DEV_URL: ${{ secrets.CONFLAGENT_DEV_URL }}
      CONFLAGENT_DEV_ENDPOINT: ${{ secrets.CONFLAGENT_DEV_ENDPOINT }}
      CONFLAGENT_DEV_TOKEN: ${{ secrets.CONFLAGENT_DEV_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration suite
        run: |
          pytest -m integration -v

  redeploy-dev:
    needs:
      - integration-tests
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      ref: ${{ github.event.repository.default_branch }}
      environment: dev
    secrets: inherit
