name: Pre-merge Integration Tests

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - reopened
      - synchronize
jobs:
  deploy:
    name: Deploy ${{ github.head_ref }} to DEV
    if: >-
      (github.event_name == 'pull_request_target' ) && (
        contains(github.event.pull_request.labels.*.name, 'needs-integration-tests') ||
        (github.event.action == 'labeled' && github.event.label.name == 'needs-integration-tests')
      )
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      ref: ${{ github.head_ref }}
      repository: ${{ github.event.pull_request.head.repo.full_name }}
      environment: dev
    secrets: inherit

  integration-tests:
    name: Run integration tests on ${{ github.head_ref }} against DEV
    if: >-
      (github.event_name == 'pull_request_target') && (
        contains(github.event.pull_request.labels.*.name, 'needs-integration-tests') ||
        (github.event.action == 'labeled' && github.event.label.name == 'needs-integration-tests')
      )
    runs-on: ubuntu-latest
    needs: deploy

    env:
      CONFLAGENT_DEV_URL: ${{ secrets.CONFLAGENT_DEV_URL }}
      CONFLAGENT_DEV_ENDPOINT: ${{ secrets.CONFLAGENT_DEV_ENDPOINT }}
      CONFLAGENT_DEV_TOKEN: ${{ secrets.CONFLAGENT_DEV_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration suite
        run: |
          pytest -m integration -v --maxfail=1
