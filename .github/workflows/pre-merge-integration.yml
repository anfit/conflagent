name: Pre-merge Integration Tests

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - reopened
      - synchronize

jobs:
  deploy:
    if: github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'needs-integration-tests')
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      environment: dev
    secrets: inherit

  integration-tests:
    if: github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'needs-integration-tests')
    name: Run integration tests against dev
    runs-on: ubuntu-latest
    needs: deploy

    env:
      CONFLAGENT_DEV_URL: ${{ secrets.CONFLAGENT_DEV_URL }}
      CONFLAGENT_DEV_ENDPOINT: ${{ secrets.CONFLAGENT_DEV_ENDPOINT }}
      CONFLAGENT_DEV_TOKEN: ${{ secrets.CONFLAGENT_DEV_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration suite
        run: |
          pytest -m integration -v

  redeploy-dev:
    if: github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'needs-integration-tests')
    needs:
      - integration-tests
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      ref: ${{ github.event.repository.default_branch }}
      environment: dev
    secrets: inherit
