name: Deploy to Server

on:
  push:
    branches:
      - main
      - staging
      - prod
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for manual deployments'
        type: choice
        options:
          - dev
          - stage
          - production
        default: dev

jobs:
  run-unit-tests:
    uses: ./.github/workflows/unit-tests.yml

  run-integration-tests:
    if: |
      github.ref == 'refs/heads/staging' ||
      github.ref == 'refs/heads/prod' ||
      (github.event_name == 'workflow_dispatch' && (inputs.environment == 'stage' || inputs.environment == 'production'))
    uses: ./.github/workflows/integration-tests.yml
    secrets: inherit

  deploy:
    name: Deploy application
    needs:
      - run-unit-tests
      - run-integration-tests
    runs-on: ubuntu-latest
    if: >-
      (
        github.event_name == 'push' && (
          github.ref == 'refs/heads/main' ||
          github.ref == 'refs/heads/staging' ||
          github.ref == 'refs/heads/prod'
        )
      ) || (
        github.event_name == 'workflow_dispatch' && inputs.environment == 'dev'
      )
      && needs.run-unit-tests.result == 'success'
      && (
        needs.run-integration-tests.result == 'success' ||
        needs.run-integration-tests.result == 'skipped'
      )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Determine deployment target
        id: env
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
          DISPATCH_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || '' }}
        run: |
          BRANCH="$TARGET_BRANCH"
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            if [ "$DISPATCH_ENV" != "dev" ] && [ "$DISPATCH_ENV" != "stage" ] && [ "$DISPATCH_ENV" != "production" ]; then
              echo "‚ùå Unsupported manual environment: $DISPATCH_ENV"
              exit 1
            fi
            ENV_NAME="$DISPATCH_ENV"
          else
            case "$BRANCH" in
              main)
                ENV_NAME="dev"
                ;;
              staging)
                ENV_NAME="stage"
                ;;
              prod)
                ENV_NAME="production"
                ;;
              *)
                echo "‚ùå Unknown branch: $BRANCH"
                exit 1
                ;;
            esac
          fi

          echo "env=${ENV_NAME}" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Will deploy branch '$BRANCH' ‚Üí environment '$ENV_NAME'"

      - name: Add known host
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_HOST }} ssh-ed25519 ${{ secrets.DEPLOY_SSH_PUBLIC_KEY }}" >> ~/.ssh/known_hosts

      - name: Sync repository to server
        run: |
          echo "üì§ Syncing to ${{ steps.env.outputs.env }} environment..."
          rsync -az --delete \
            --exclude '*.md' \
            --exclude '*.example' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            --exclude '.idea' \
            --exclude 'tests' \
            --exclude 'pytest.ini' \
            ./ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/home/${{ secrets.DEPLOY_USER }}/deployments/${{ steps.env.outputs.env }}/current/

      - name: Install Python dependencies on server
        run: |
          echo "üì¶ Installing dependencies in venv for ${{ steps.env.outputs.env }} ..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "\
            source /home/${{ secrets.DEPLOY_USER }}/deployments/${{ steps.env.outputs.env }}/venv/bin/activate && \
            pip install -r /home/${{ secrets.DEPLOY_USER }}/deployments/${{ steps.env.outputs.env }}/current/requirements.txt"

      - name: Restart remote service
        run: |
          echo "‚ôªÔ∏è Restarting remote service..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "~/restart-env.sh ${{ steps.env.outputs.env }}"
